{% set name = "deepgram-sdk" %}
{% set version = "3.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3c1817e4cec8632c4e47b4e2e3123ce47a5164a01572b90f36f8a67573651da3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10,<4.0
    - setuptools
  run:
    - python >=3.10,<4.0
    - httpx >=0.25.2,<0.26.0
    - websockets >=12.0,<13.0
    - typing-extensions >=4.9.0,<5.0.0
    - dataclasses-json >=0.6.3,<0.7.0
    - aiohttp >=3.9.1,<4.0.0
    - aiofiles >=23.2.1,<24.0.0
    - aenum >=3.1.0,<4.0.0
    - deprecation >=2.1.0,<3.0.0

test:
  imports:
    - deepgram
  commands:
    # Disabled as it is complaining about ayncio
    # - pip check
  requires:
    - pip
    - pyaudio >=0.2.14,<0.3.0

about:
  home: https://github.com/deepgram/python-sdk
  doc_url: https://developers.deepgram.com/
  summary: Python SDK for the Deepgram automated speech recognition platform.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
